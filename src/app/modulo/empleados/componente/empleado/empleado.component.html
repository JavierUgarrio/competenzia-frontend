<mat-card>
    <h2 class="titulo">Empleados</h2>
    <mat-card-header>
        <div>
            <ul>
                <li>
                    <button mat-raised-button class="botonagregar" (click)="ventanaDialogoEmepleado()" >Agregar Empleado</button>
                </li>
            </ul>
        </div>
   </mat-card-header>
   <mat-card-header>
        <div class="buscador">
            <mat-form-field appearance="legacy">
                <mat-label>Buscar empleado</mat-label>
                <input matInput #input>
                
            </mat-form-field>
        </div>
   </mat-card-header>
   <div mat-card-image></div>
   <mat-card-content>
        <table mat-table [dataSource]="empleados" class="mat-elevation-z8">
           <!--id columna-->
           <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
           </ng-container>
           <!--nombre columna-->
           <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
            </ng-container>
            <!--apellido columna-->
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.apellidos}}</td>
            </ng-container>
            <!--empresa columna-->
            <ng-container matColumnDef="empresa">
                <th mat-header-cell *matHeaderCellDef>Empresa</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.empresa}}</td>
            </ng-container>
            <!--equipo columna-->
            <ng-container matColumnDef="equipo">
                <th mat-header-cell *matHeaderCellDef>Equipo</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.equipo}}</td>
            </ng-container>
            <!--telefono columna-->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.telefono}}</td>
            </ng-container>
            <!--email columna-->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.email}}</td>
            </ng-container>
            <!--acciones columna-->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Accciones</th>
                <td mat-cell *matCellDef="let elemento; let i=index">
                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Edit" (click)="editar(elemento.id, elemento.nombre, elemento.apellidos, elemento.empresa, elemento.equipo, elemento.email,elemento.telefono)">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns:columnas;"></tr>
            
        </table>
   </mat-card-content>
</mat-card>
